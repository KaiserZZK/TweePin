<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweePin beta 3.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Welcome to TweePin (beta 3.0); stay safe! ❤️ </h1>

    <h3>Dear beta users, please visit <a href="https://devpost.com/software/urban-alert-for-extreme-weathers">my project page</a> for more details!</h3>

    <div class="search-wrapper">
        <label for="center">Please input a place as the center of your map</label>
        <input type="center" id="myCenter" name="myCenter">
        <button id="centerButton">Bring me there!</button>

        <label for="search">Please input your event Keywords (e.g. NYC flooding) *for testing, search "SHENMEGRUUIK KAIZEGNAH"</label>
        <input type="search" id="mySearch" name="mySearch">
        <button id="searchButton">Search!</button>
        <p id="instructions">Please type your keywords above!</p>
    </div>

    <div id="map"></div>

    <div id="overlay">
        <div class="top-bar">
            <h1>
                Discussions
            </h1>
        </div>
        <div class="main">
            <div class="header">
            </div>
            <div class="comments">
            </div>
            <textarea></textarea>
            <button id="commentButton">add comment</button>
            <p> <b>⬅️Double click anywhere to exit</b></p>
        </div>
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <!-- <script src="pin_script.js"></script> -->
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAItU4prIyf-_bRKgEwRvrA_Bv4tD08CTY&map_ids=fe7c219e4e3c5459&libraries=places&callback=initMap"></script>

        </div>
    </template>     -->


</body>
</html>
